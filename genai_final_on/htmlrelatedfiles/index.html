<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Document Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="https://www.freepnglogos.com/uploads/company-logo-png/company-logo-telestream-press-kit-12.png" alt="Logo" class="logo">
            <span class="logo-name">SharePoint Search</span>
        </div>
    </div>
    <div class="container">
        <h1>SharePoint Document Search</h1>
        <div class="search-container">
            <input type="text" id="query" placeholder="Enter your search query" />
            <select id="category">
                <option value="">All Categories</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Science">Science</option>
            </select>
            <button onclick="search()">Search</button>
        </div>
            
             <div id="loading">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>
        <div id="results" class="results-container"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
